<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.root {
			background-color: yellow;
			height: 100px;
		}
  </style>
  <script>
    var div1 = document.getElementById('div1');
    var div2 = document.querySelector('#div1');
    console.log(div1);
    console.log(div2);
    var img1 = document.getElementById('img1');
    var img2 = document.querySelector('#img1');
    console.log(img1);
    console.log(img2);
  </script>
</head>
<body>
<script>
  document.addEventListener('DOMContentLoaded',function() {
    console.log('DOMContentLoaded: ', +new Date());
  });
  </script>
  <div id="div1" class="root" style="background-color: black"></div>
  <img id="img1" src="https://www.tutorialspoint.com/javascript/images/javascript-mini-logo.jpg" alt="" />
  <hr>

</body>
</html>
