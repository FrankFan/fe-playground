<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.root {
			background-color: yellow;
			height: 100px;
		}
	</style>
</head>
<body>
<script>
	document.addEventListener('DOMContentLoaded',function() {
    console.log('DOMContentLoaded: ', +new Date());
    console.log(document.querySelector('.root').style.backgroundColor)
  });
</script>
	<div class="root" style="background-color: black"></div>
  <hr>
  <script>
    function aaa() {
      let element = document.querySelector('.root'), last = +new Date()
      console.log(element.style.backgroundColor)
      console.log('get root:' + last)
      element.style.backgroundColor = 'blue'
      while(+new Date()<last+10000) {}
      element.style.backgroundColor = 'red'
    }
    aaa();
  </script>
</body>
</html>
